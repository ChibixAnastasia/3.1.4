databaseChangeLog:
- changeSet:
    id: create-user-inna
    author: ChibixAnastasiya
    comment: "Create admin user"
    changes:
      - insert:
          tableName: users
          columns:
            - column:
                name: name
                value: "Inna"
            - column:
                name: position
